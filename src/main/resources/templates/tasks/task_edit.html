<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${create ? 'Create task' : 'Edit task'})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="layout :: nav"></nav>

    <div class="container main-site-container">
        <h1 th:text="${create ? 'Create task' : 'Edit task'}"></h1>

        <form th:object="${task}">
            <div class="form-group row">
                <label for="staticId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" name="id" readonly class="form-control-plaintext" id="staticId" value="username" th:value="*{id}">
                </div>
            </div>
            <!--/* Field input declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'}" and th:field="*{entityFieldName}" */-->
            <div class="form-group row" th:with="fieldName=${'Title'}">
                <label th:for="${'input' + #strings.capitalize(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{title}" class="form-control" th:id="${'input' + #strings.capitalize(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>
            <!--/* Field input declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'}" and th:field="*{entityFieldName}" */-->
            <div class="form-group row" th:with="fieldName=${'Description'}">
                <label th:for="${'input' + #strings.capitalize(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{description}" class="form-control" th:id="${'input' + #strings.capitalize(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>
            <!--/* Field input declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'}" and th:field="*{entityFieldName}" */-->
            <div class="form-group row" th:with="fieldName=${'Created At'}">
                <label th:for="${'input' + #strings.capitalize(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{createdAt}" class="form-control" th:id="${'input' + #strings.capitalize(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
        </form>
    </div>

    <th:block th:replace="layout :: footer">

    </th:block>
</body>
</html>
