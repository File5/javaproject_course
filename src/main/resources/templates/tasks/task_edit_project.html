<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Edit task')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="layout :: nav"></nav>

    <div class="container main-site-container">
        <h1>Edit "Project" field</h1>

        <form th:object="${task}" method="post" th:action="|/tasks/${task.id}/editProject|">
            <div class="form-group row">
                <label for="staticId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" name="id" readonly class="form-control-plaintext" id="staticId" value="username" th:value="${create} ? #{Common.form.autogeneratedField} : *{id}">
                </div>
            </div>

            <!--/* Relation field declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'},readonly=${true OR false}" and th:field="*{entityFieldName}" */-->
            <fieldset class="form-group" th:with="fieldName=${'Project'},readonly=${false}">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0" th:text="${fieldName}"></legend>
                    <div class="col-sm-10">
                        <div class="form-check" th:if="${nullable}">
                            <input class="form-check-input" type="radio"
                                   th:name="${'radio' + @templateHelperImpl.removeSpaces(fieldName)}"
                                   th:id="${'radio' + @templateHelperImpl.removeSpaces(fieldName) + 'Null'}"
                                   th:value="null" th:checked="${checkedIndex == -1}"
                                   th:disabled="${false}">
                            <label class="form-check-label"
                                   th:for="${'radio' + @templateHelperImpl.removeSpaces(fieldName) + 'Null'}"
                                   th:text="#{Common.form.nullRadioLabel}">
                            </label>
                        </div>
                        <div class="form-check" th:each="value : ${values}">
                            <input class="form-check-input" type="radio"
                                   th:name="${'radio' + @templateHelperImpl.removeSpaces(fieldName)}"
                                   th:id="${'radio' + @templateHelperImpl.removeSpaces(fieldName) + valueStat.count}"
                                   th:value="${value.key}" th:checked="${valueStat.index == checkedIndex}"
                                   th:disabled="${false}">
                            <label class="form-check-label"
                                   th:for="${'radio' + @templateHelperImpl.removeSpaces(fieldName) + valueStat.count}"
                                   th:text="|(Id ${value.value.id}) ${value.value.name}|">
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
        </form>
    </div>

    <th:block th:replace="layout :: footer">

    </th:block>
</body>
</html>
